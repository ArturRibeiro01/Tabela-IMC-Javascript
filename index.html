<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Controle IMC</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
	<header>
		<div class="container">
			<h1 class="titulo">Tabela de IMC por paciente</h1>
		</div>
	</header>


	<main>
		<section id="form-content" class="container">
			<h2 id="titulo-form">Adicionar novo paciente</h2>
			<form id="form-adiciona">
				<div class="grupo group-name">
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="Digite seu nome" class="campo">
				</div>
				<div class="grupo">
					<label for="peso">Peso:</label>
					<input id="peso" name="peso" type="text" class="campo campo-medio" placeholder="Ex: 70">
				</div>
				<div class="grupo">
					<label for="altura">Altura:</label>
					<input id="altura" name="altura" type="text" class="campo campo-medio" placeholder="Ex: 1.75">
				</div>
				<div class="grupo">
					<label for="gordura">% de Gordura:</label>
					<input id="gordura" type="text" class="campo campo-medio" placeholder="Ex: 30">
				</div>
				<button id="adicionar-paciente" class="botao bto-principal">
					Adicionar Paciente
				</button>
				<ul id="mensagens-erro"></ul>
			</form>
		</section>
		<section class="container">
			<div class="search-content">
				<h2>Meus pacientes</h2>
				<div class="search-input">
					<label for="filtrar-tabela"><i class="fas fa-search"></i></label>
					<input class="campo" id="filtrar-tabela" type="text" name="filtro" value="" placeholder="Digite o nome do paciente">
				</div>
			</div>

			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr  class="paciente" >
						<td class="info-nome">Artur</td>
						<td class="info-peso">79.5</td>
						<td class="info-altura">1.79</td>
						<td class="info-gordura">20</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente" >
						<td class="info-nome">Jo√£o</td>
						<td class="info-peso">80</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>
			<span id="erro-ajax" class="invisivel"  ></span>
			<button id="buscar-pacientes" class="botao bto-principal">
				Buscar Pacientes
			</button>

		</section>
	</main>



	<script src="js/calcula_imc.js"></script>
	<script src="js/form.js"></script>
	<script src="js/remover_paciente.js"></script>
	<script src="js/filtro.js"></script>
	<script src="js/busca_pacientes.js"></script>
</body>
</html>
